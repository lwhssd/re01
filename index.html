<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陀螺仪数据</title>
  <style>
    .data {
      font-size: 18px;
      margin: 20px;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="data">
    <p>Alpha (绕 z 轴旋转): <span id="alpha">0</span>°</p>
    <p>Beta (绕 x 轴旋转): <span id="beta">0</span>°</p>
    <p>Gamma (绕 y 轴旋转): <span id="gamma">0</span>°</p>
  </div>

  <button id="permission-btn" class="button">允许访问陀螺仪</button>
  <button id="ble-btn" class="button">连接蓝牙设备</button>
  <button id="send-btn" class="button" disabled>发送数据</button>

  <script>
    let gyroData = { alpha: 0, beta: 0, gamma: 0 };
    let bluetoothDevice;
    let characteristicCache;

    const permissionBtn = document.getElementById('permission-btn');

    permissionBtn.addEventListener('click', async () => {
      try {
        // 请求设备方向权限
        if (DeviceOrientationEvent.requestPermission) {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') {
            permissionBtn.style.display = 'none';
            initGyroscope();
          }
        } else {
          // 对于不需要权限的设备，直接初始化
          permissionBtn.style.display = 'none';
          initGyroscope();
        }
      } catch (err) {
        console.error('获取权限失败:', err);
      }
    });

    function initGyroscope() {
      window.addEventListener('deviceorientation', (event) => {
        gyroData.alpha = Math.round(event.alpha);
        gyroData.beta = Math.round(event.beta);
        gyroData.gamma = Math.round(event.gamma);

        document.getElementById('alpha').textContent = gyroData.alpha;
        document.getElementById('beta').textContent = gyroData.beta;
        document.getElementById('gamma').textContent = gyroData.gamma;
      });
    }

    // 蓝牙连接相关代码
    document.getElementById('ble-btn').addEventListener('click', async () => {
      try {
        console.log('开始搜索蓝牙设备...');

        // 使用最宽松的搜索条件
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          // 接受所有设备，不设置过滤器
          acceptAllDevices: true,
          // 列出所有可能需要访问的服务
          optionalServices: [
            // 串口服务
            '0000ffe0-0000-1000-8000-00805f9b34fb',
            'ffe0',
            '0000ffe1-0000-1000-8000-00805f9b34fb',
            'ffe1',
            // 通用访问服务
            '00001800-0000-1000-8000-00805f9b34fb',
            // 通用属性服务
            '00001801-0000-1000-8000-00805f9b34fb',
            // 设备信息服务
            '0000180a-0000-1000-8000-00805f9b34fb',
            // 简短形式的 UUID
            '180a',
            '180f',
            'fff0'
          ]
        });

        console.log('选择的设备:', bluetoothDevice);

        if (!bluetoothDevice) {
          throw new Error('未选择设备');
        }

        // 尝试连接
        console.log('正在连接到设备...');
        const server = await bluetoothDevice.gatt.connect();
        console.log('GATT 服务器已连接');

        // 获取所有可用服务
        const services = await server.getPrimaryServices();
        console.log('可用的服务:', services);

        // 寻找合适的服务
        let targetService;
        for (const service of services) {
          console.log('发现服务:', service.uuid);
          if (service.uuid.includes('ffe0') || service.uuid.includes('fff0')) {
            targetService = service;
            break;
          }
        }

        if (!targetService) {
          throw new Error('未找到合适的服务');
        }

        // 获取特征值
        const characteristics = await targetService.getCharacteristics();
        console.log('可用的特征值:', characteristics);

        // 找到可写入的特征值
        characteristicCache = characteristics.find(char => char.properties.writeWithoutResponse || char.properties.write);

        if (!characteristicCache) {
          throw new Error('未找到可写入的特征值');
        }

        document.getElementById('send-btn').disabled = false;
        alert('蓝牙设备连接成功！');

      } catch (error) {
        console.error('蓝牙操作失败:', error);
        alert('蓝牙操作失败: ' + error.message);
      }
    });

    // 发送数据按钮事件
    document.getElementById('send-btn').addEventListener('click', async () => {
      if (!characteristicCache) {
        alert('请先连接蓝牙设备！');
        return;
      }

      try {
        // 构建数据包
        const data = new Uint8Array([
          0xFF, // 包头
          gyroData.alpha & 0xFF, // Alpha 数据
          gyroData.beta & 0xFF,  // Beta 数据
          gyroData.gamma & 0xFF, // Gamma 数据
          0x00,                  // 无用数据
          0xFE  // 包尾
        ]);

        await characteristicCache.writeValue(data);
        console.log('数据发送成功:', Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' '));
      } catch (error) {
        console.error('发送数据错误:', error);
        alert('发送数据失败：' + error);
      }
    });
  </script>
</body>

</html>
