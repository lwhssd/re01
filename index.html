<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陀螺仪数据</title>
  <style>
    .data {
      font-size: 18px;
      margin: 20px;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .control-panel {
      display: grid;
      grid-template-areas:
        ". up ."
        "left reset right"
        ". down .";
      gap: 10px;
      width: 300px;
      margin: 20px auto;
    }

    .btn-up {
      grid-area: up;
    }

    .btn-down {
      grid-area: down;
    }

    .btn-left {
      grid-area: left;
    }

    .btn-right {
      grid-area: right;
    }

    .btn-reset {
      grid-area: reset;
    }

    .control-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .control-btn:active {
      background-color: #45a049;
    }

    .btn-reset {
      background-color: #f44336;
    }
  </style>
</head>

<body>
  <div class="data">
    <p>Alpha (绕 z 轴旋转): <span id="alpha">0</span>°</p>
    <p>Beta (绕 x 轴旋转): <span id="beta">0</span>°</p>
    <p>Gamma (绕 y 轴旋转): <span id="gamma">0</span>°</p>
  </div>

  <button id="permission-btn" class="button">允许访问陀螺仪</button>
  <button id="ble-btn" class="button">连接蓝牙设备</button>
  <button id="send-btn" class="button" disabled>发送数据</button>

  <div class="control-panel">
    <button class="control-btn btn-up">上</button>
    <button class="control-btn btn-left">左</button>
    <button class="control-btn btn-reset">复位</button>
    <button class="control-btn btn-right">右</button>
    <button class="control-btn btn-down">下</button>
  </div>

  <script>
    let gyroData = { alpha: 0, beta: 0, gamma: 0 };
    let bluetoothDevice;
    let characteristicCache;
    let isTransmitting = false; // 控制发送状态
    let transmitInterval; // 发送定时器

    const permissionBtn = document.getElementById('permission-btn');

    permissionBtn.addEventListener('click', async () => {
      try {
        // 请求设备方向权限
        if (DeviceOrientationEvent.requestPermission) {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') {
            permissionBtn.style.display = 'none';
            initGyroscope();
          }
        } else {
          // 对于不需要权限的设备，直接初始化
          permissionBtn.style.display = 'none';
          initGyroscope();
        }
      } catch (err) {
        console.error('获取权限失败:', err);
      }
    });

    function initGyroscope() {
      window.addEventListener('deviceorientation', (event) => {
        gyroData.alpha = Math.round(event.alpha);
        gyroData.beta = Math.round(event.beta);
        gyroData.gamma = Math.round(event.gamma);

        document.getElementById('alpha').textContent = gyroData.alpha;
        document.getElementById('beta').textContent = gyroData.beta;
        document.getElementById('gamma').textContent = gyroData.gamma;
      });
    }

    // 蓝牙连接相关代码
    document.getElementById('ble-btn').addEventListener('click', async () => {
      try {
        console.log('开始搜索蓝牙设备...');

        bluetoothDevice = await navigator.bluetooth.requestDevice({
          // 接受所有设备
          acceptAllDevices: true,
          optionalServices: [
            // BT04 可能使用的服务 UUID
            '0000fff0-0000-1000-8000-00805f9b34fb',
            '0000fff1-0000-1000-8000-00805f9b34fb',
            '0000fff2-0000-1000-8000-00805f9b34fb',
            '0000ffe0-0000-1000-8000-00805f9b34fb',
            '0000ffe1-0000-1000-8000-00805f9b34fb'
          ]
        });

        console.log('选择的设备:', bluetoothDevice);

        // 连接到设备
        const server = await bluetoothDevice.gatt.connect();
        console.log('GATT 服务器已连接');

        // 获取所有服务
        const services = await server.getPrimaryServices();
        console.log('可用的服务:', services);

        // 遍历查找可用的服务和特征值
        for (const service of services) {
          console.log('发现服务:', service.uuid);
          const characteristics = await service.getCharacteristics();

          for (const characteristic of characteristics) {
            console.log('发现特征值:', characteristic.uuid, {
              canRead: characteristic.properties.read,
              canWrite: characteristic.properties.write,
              canNotify: characteristic.properties.notify
            });

            // 保存可写的特征值
            if (characteristic.properties.write || characteristic.properties.writeWithoutResponse) {
              characteristicCache = characteristic;
            }
          }
        }

        if (characteristicCache) {
          document.getElementById('send-btn').disabled = false;
          alert('蓝牙设备连接成功！');
        } else {
          throw new Error('未找到可写入的特征值');
        }

      } catch (error) {
        console.error('蓝牙操作失败:', error);
        alert('蓝牙操作失败: ' + error.message);
      }
    });

    // 发送按钮事件监听
    document.getElementById('send-btn').addEventListener('click', () => {
      if (!isTransmitting) {
        // 开始发送
        startTransmitting();
        document.getElementById('send-btn').textContent = '停止发送';
      } else {
        // 停止发送
        stopTransmitting();
        document.getElementById('send-btn').textContent = '发送数据';
      }
    });

    // 开始发送数据
    function startTransmitting() {
      if (!characteristicCache) {
        alert('请先连接蓝牙设备');
        return;
      }

      isTransmitting = true;

      transmitInterval = setInterval(async () => {
        try {
          // 获取当前陀螺仪数据
          const data = {
            alpha: parseInt(document.getElementById('alpha').textContent),
            beta: parseInt(document.getElementById('beta').textContent),
            gamma: parseInt(document.getElementById('gamma').textContent),
          };

          // 创建 DataView 来处理带符号的整数
          const arrayBuffer = new ArrayBuffer(8); // 总长度：8字节
          const dataView = new DataView(arrayBuffer);

          // 写入数据（使用带符号的 16 位整数）
          dataView.setInt16(0, data.alpha, true);  // 使用小端序
          dataView.setInt16(2, data.beta, true);
          dataView.setInt16(4, data.gamma, true);

          // 构建最终的数据包
          const buffer = new Uint8Array([
            0xFF,                           // 包头
            dataView.getUint8(0),          // Alpha 低字节
            dataView.getUint8(1),          // Alpha 高字节
            dataView.getUint8(2),          // Beta 低字节
            dataView.getUint8(3),          // Beta 高字节
            dataView.getUint8(4),          // Gamma 低字节
            dataView.getUint8(5),          // Gamma 高字节
            0xEE                           // 包尾
          ]);

          // 发送数据
          await characteristicCache.writeValue(buffer);

          // 打印原始数据和发送的数据包
          console.log('原始数据:', {
            alpha: data.alpha,
            beta: data.beta,
            gamma: data.gamma,
            random: data.random
          });
          console.log('发送数据包:', Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(' '));

        } catch (error) {
          console.error('发送数据失败:', error);
          stopTransmitting();
          alert('发送数据失败: ' + error.message);
        }
      }, 100);
    }

    // 停止发送数据
    function stopTransmitting() {
      isTransmitting = false;
      if (transmitInterval) {
        clearInterval(transmitInterval);
        transmitInterval = null;
      }
      document.getElementById('send-btn').textContent = '发送数据';
    }

    // 当蓝牙断开连接时停止发送
    function handleDisconnection() {
      stopTransmitting();
      characteristicCache = null;
      document.getElementById('send-btn').disabled = true;
      alert('蓝牙连接已断开');
    }

    // 添加断开连接的监听
    if (bluetoothDevice) {
      bluetoothDevice.addEventListener('gattserverdisconnected', handleDisconnection);
    }

    // 添加控制按钮的事件处理
    function sendCommand(command) {
      if (!characteristicCache) {
        alert('请先连接蓝牙设备');
        return;
      }

      const encoder = new TextEncoder();
      const data = encoder.encode(command + '\r\n');
      characteristicCache.writeValue(data)
        .then(() => {
          console.log('发送命令:', command);
        })
        .catch(error => {
          console.error('发送命令失败:', error);
        });
    }

    // 绑定按钮事件
    document.querySelector('.btn-up').addEventListener('click', () => sendCommand('@shang'));
    document.querySelector('.btn-down').addEventListener('click', () => sendCommand('@xia'));
    document.querySelector('.btn-left').addEventListener('click', () => sendCommand('@zuo'));
    document.querySelector('.btn-right').addEventListener('click', () => sendCommand('@you'));
    document.querySelector('.btn-reset').addEventListener('click', () => sendCommand('@fuwei'));

  </script>
</body>

</html>
